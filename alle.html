<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild und Links - Größeres GIF</title>
    <style>
        @font-face {
            font-family: 'Windows95Font'; /* Name der Schriftart */
            src: url('fonts/W95FA.otf') format('truetype'); /* Pfad zur Schriftartdatei */
            font-weight: normal;
            font-style: normal;
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: #00ffaa; /* Hintergrundfarbe */
            color: white; /* Textfarbe */
            font-family: 'Windows95Font', Arial, sans-serif; /* Windows95-Schriftart */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .image-container {
            width: 100%; /* Breite des Containers */
            max-width: 800px; /* Maximale Breite des Containers */
        }

        img {
            width: 100%; /* Breite des Bildes auf 100% des Containers */
            height: auto; /* Höhe automatisch anpassen */
        }

        .link-left, .link-right {
            position: absolute;
            top: 50%; /* Vertikale Zentrierung */
            transform: translateY(-50%);
            font-size: 2em; /* Schriftgröße */
            color: white;
            text-decoration: underline; /* Dauerhafte Unterstreichung */
            text-underline-offset: 4px; /* Optional: Abstand der Unterstreichung zum Text */
            text-decoration-thickness: 2px; /* Dicke der Unterstreichung */
        }

        .link-left {
            left: 20px; /* Abstand von links */
            text-align: left;
        }

        .link-right {
            right: 20px; /* Abstand von rechts */
            text-align: right;
        }

        /* Zusätzliche Links unter den Hauptlinks */
        .extra-links {
            display: block;
            margin-top: 10px; /* Abstand zwischen den Textblöcken */
            font-size: 1.2em; /* Kleinere Schriftgröße für die zusätzlichen Links */
        }
    </style>
</head>
<body>
    <div class="link-left">
        <a href="alle.html">1</a> <!-- Hauptlink links -->
        <div class="extra-links">
            <a href="alle.html">2</a>
        </div>
    </div>
    
    <div class="image-container">
        <img src="images/alle gif.gif" alt="Alle Bild"> <!-- Größeres Bild in der Mitte -->
    </div>
    
    <div class="link-right">
        <a href="skip.html">3</a> <!-- Hauptlink rechts -->
        <div class="extra-links">
            <a href="skip.html">4</a>
        </div>
    </div>
</body>
</html>
